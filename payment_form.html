	<title>Subscription Page</title>

</head>

<body>

	<header>

		<h1>Payment Form</h1>

	</header>

		<p>Required fields are followed by *</p>

		<h3>Contact information</h3>

		<fieldset><br />

			<legend>Title</legend>

			<input type="radio" name="gender" /> Mister <br/>

			<input type="radio" name="gender" /> Miss

			Name: *<input type="text" name="username">

			<p>E-mail: *<input type="text" name="email"></p>

			<p>Password: *<input type="password" name="password"></p>

		<h3>Payment Information</h3>

	<p>

	Card type:<select name="card type" size="1">

		<option value="Visa">Visa</option>

		<option value="mastercard">mastercard</option>

		<option value="other">other</option></select>

	</p>

	<p>

	Card number: *<input type="text" name="card type">

	</p>

	<p>

	Expiration Date: * <input type="text" name="card duration"><br /><i>formatted as mm/yy</i>

	</p>

	<p><input type="submit" value="validate the Payment" /></p>

	</form>
